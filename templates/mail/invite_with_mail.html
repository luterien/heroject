{% extends "base.html" %}

{% block Content %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<div class="update profile-cnt discussion">
	<form action="" method="POST">{% csrf_token %}
	{{ form.as_p }}
	<button class="btn">
		Send Invitation
	</button>
	</form>
</div>

{% endblock %}
